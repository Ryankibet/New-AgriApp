{% extends 'index.html' %}
{% load static %}
{% block title %} Appointment {% endblock %}
{% block content %}

<div class="container contact-form">
    <div class="contact-image">
        <img src="{% static 'Static/assets/img/sushobhan-badhai-LrPKL7jOldI-unsplash.jpg' %}" alt="rocket_contact">
    </div>

    <form method="post" action="{% url 'myapp:appointment' %}">
        {% csrf_token %}
        <h3>Make an Appointment</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name *" required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email *" required />
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number *" required />
                </div>
                <div class="form-group">
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required></textarea>
                </div>
            </div>
        </div>

        <!-- Button moved below message box -->
        <div class="form-group text-center mt-4">
            <input type="submit" name="btnSubmit" class="btn btn-primary" value="Send Message" />
        </div>
    </form>
</div>

{% endblock %}
